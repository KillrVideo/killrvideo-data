# KillrVideo Data Generator Configuration
# Copy this file to config.yaml and add your YouTube API key

youtube:
  # Get your API key from: https://console.cloud.google.com/apis/credentials
  api_key: "YOUR_YOUTUBE_API_KEY_HERE"

  # DataStax Developers YouTube channel
  channel_id: "UCAIQY251avaMv7bBv5PCo-A"

  # Additional search queries to supplement channel videos
  search_queries:
    - "Apache Cassandra tutorial"
    - "Astra DB introduction"

  # Maximum total videos to collect
  max_videos: 500

  # Maximum results per search query
  max_search_results: 100

dataset:
  # Number of synthetic users to generate
  num_users: 150

  # Range of comments to generate
  num_comments_min: 500
  num_comments_max: 1500

  # Probability that a user rates a video (0.0-1.0)
  rating_probability: 0.35

  # Percentage of videos considered "popular" (get more engagement)
  popular_video_threshold: 0.2

  # Random seed for reproducible datasets (set to null for random)
  random_seed: 42

output:
  # Directory for generated CSV files
  directory: "./output"

  # CSV encoding
  csv_encoding: "utf-8"

  # Date format for timestamps (iso8601 recommended for DSBulk)
  date_format: "iso8601"
